<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parentContainer">
        <header class="headerContainer">
            <h1 class="headerTitle">
                Simulation page for Newbies
            </h1>
            <p class="headerDesc">
                This page listens to the changes in the database and updates the UI in real time.
            </p>
        </header>

       <main class="mainContainer">
        <div class="cardContainer">
            <!-- CARD 1 START -->
            
                <h1 class="cardTitle">Fan</h1>
                <p class="cardDesc">Control the speed of the fan</p>
                <img src="icons8-fan-64.png" alt="fan" class="icon">
                <input type="text" placeholder="speed">
                <button class="fan-on">
                    On/Off
                </button>
            
            <!-- CARD 1 END -->
        </div>
        <div class="cardContainer">
             <!-- CARD 2 START -->
             
                <h1 class="cardTitle">Bulb</h1>
                <p class="cardDesc">Turn On or Off the bulb</p>
                <img src="icons8-bulb-80.png" alt="bulb" class="icon">
                <input type="text" placeholder="speed">
                <button class="bulb-on">
                    On/Off
                </button>
            
            <!-- CARD 2 END -->
        </div>
        <div class="cardContainer">
             <!-- CARD 3 START -->
             
                <h1 class="cardTitle">LED</h1>
                <p class="cardDesc">Control the colour of light</p>
                <img src="icons8-led-bulb-64.png" alt="led" class="icon">
                <input type="text" placeholder="speed">
                <button class="fan-on">
                    On/Off
                </button>
                
           
            <!-- CARD 3 END -->
        </div>
        <div class="cardContainer">
            
             <!-- CARD 4 START -->
             
                <h1 class="cardTitle">AC</h1>
                <p class="cardDesc">Control state & temp of AC</p>
                <img src="icons8-ac-64.png" alt="ac" class="icon">
                <input type="text" placeholder="speed">
                <button class="fan-on">
                    On/Off
                </button>
           
             <!-- CARD 4 END -->
        </div>
       </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
